{% extends "base.html" %} {% block base %} {% load crispy_forms_tags %}
<style>
	body {
		background-color: gray;
	}
</style>
<!--Register-->
<div class="flex justify-center mt-40">
	<div class="card shadow w-1/3 p-10 rounded-md">
		<h1 class="text-4xl text-center mb-4">Register to Group Home</h1>
		<form method="POST">
			{% csrf_token %} {{form|crispy}}
			<button
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
				type="submit"
			>
				Register
			</button>
		</form>
		<p class="text-center mt-4">
			If you already have an account,
			<a href="{% url 'login' %}" class="text-blue-600">login</a> instead.
		</p>
	</div>
</div>

{% endblock %}
