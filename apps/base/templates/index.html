{% extends "base.html" %} {% block base %} {% include "navbar.html" %}

<div class="flex">
	<div class="flex-none">{% include "sidebar.html" %}</div>
	<main class="flex-1">
		<div class="ml-auto text-center w-1/5">
			{% if messages %} {% for message in messages %}
			<div
				class="alert alert-{{ message.tags }}"
				style="
					box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0),
						0px 5px 8px 0px rgba(0, 0, 0, 0.14),
						0px 1px 14px 0px rgba(0, 0, 0, 0.12);
				"
			>
				{{ message }}
			</div>
			{% endfor %} {% endif %}
		</div>
		<div>{% block content %} {% endblock content %}</div>
	</main>
</div>
{% endblock base %}
